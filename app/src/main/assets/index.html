        .spinner {
  width: 40px;
  height: 40px;
  background-color: #0091FF;

  margin: 100px auto;
  -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
  animation: sk-rotateplane 1.2s infinite ease-in-out;
}

@-webkit-keyframes sk-rotateplane {
  0% { -webkit-transform: perspective(120px) }
  50% { -webkit-transform: perspective(120px) rotateY(180deg) }
  100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }
}

@keyframes sk-rotateplane {
  0% {
    transform: perspective(120px) rotateX(0deg) rotateY(0deg);
    -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)
  } 50% {
    transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
    -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
  } 100% {
    transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
    -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
  }
}

<span style="position:absolute;width:100px;left:calc(50% - 50px);top:50px;text-decoration: underline;color:blue;display:none"
        id="try_again" onclick="fetchApp()">Try again</span>

<script id="fetchApp">
function fetchApp() {
    httpRequest = new XMLHttpRequest();

    if (!httpRequest) {
      showTryAgain();
      alert("Something went wrong");
      return false;
    }
    httpRequest.onreadystatechange = function alertContents() {
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        var response = httpRequest.responseText;
        onResponse(response);
      } else {
        showTryAgain()
      }
    }
  };
  httpRequest.onerror = function(){showTryAgain();};
  httpRequest.ontimeout = function(){showTryAgain();};
    httpRequest.open('GET', 'https://learnpea.com/app/initial_script.php');
    httpRequest.send();
  }
  function showTryAgain()
  {
    document.getElementById('try_again').style.display = "block";
  }
  function onResponse(response)
  {
    var script = document.createElement('script');
    script.text = response;
    script.id = 'initial_script';
    document.body.appendChild(script);
  }
  fetchApp();
</script>
